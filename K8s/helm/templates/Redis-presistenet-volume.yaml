apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-pv
  labels:  # âœ… Fixed labels (key-value format)
    app: redis
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.storageClassName }}
  claimRef:
    name: redis-claim
    namespace: {{ .Values.namespace }}
