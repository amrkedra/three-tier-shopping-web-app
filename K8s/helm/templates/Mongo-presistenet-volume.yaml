apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  labels: 
    app: mongo
  namespace: {{ .Values.namespace }}
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.storageClassName }}
  claimRef:
    name: mongo-claim
    namespace: {{ .Values.namespace }}
